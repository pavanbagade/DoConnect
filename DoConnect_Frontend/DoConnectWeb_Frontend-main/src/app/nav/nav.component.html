<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2">
          <img
            src="https://image.shutterstock.com/image-vector/connect-logo-design-260nw-1197083671.jpg"
            height="16"
            alt="Do Connect"
            loading="lazy"
            style="margin-top: -1px"
          />
        </a>
  
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          routerLink=""
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Do Connect</a>
            </li>
          </ul>
          <!-- Left links -->
  
          <div class="d-flex align-items-center">
            <button
              type="button"
              routerLink="/login"
              class="btn btn-primary px-3 me-2"
            >
              Login
            </button>
            <button
              routerLink="/register"
              type="button"
              class="btn btn-primary me-3"
            >
              Sign up
            </button>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  </div>
  
  <div *ngIf="isUserLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/user/dashboard">DoConnect</a>
    
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="hey">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/user/dashboard"
                routerLinkActive="active"
                >Dashboard</a
              >
              <a
                class="nav-link"
                routerLink="/user/post-question"
                routerLinkActive="active"
                >Post Question</a
              >
              <a href="http://localhost:8002/" class="nav-link" 
                >Chat</a
              >
              <a class="nav-link" (click)="logout()" routerLinkActive="active"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
   
  </div>
  
  <div *ngIf="isAdminLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="">DoConnect</a>
    
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="hey">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/dashboard"
                routerLinkActive="active"
                >Dashboard</a
              >
              
              <a class="nav-link" (click)="logout()" routerLinkActive="active"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
